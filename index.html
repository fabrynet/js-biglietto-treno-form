<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Ferroviario</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <main>
      <img src="img/trenitalia.png" alt="Trenitalia">
      <h2>Inserisci i seguenti dati:</h2>
      <!-- form -->
      <div class="form">
        <div class="input">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" value="" placeholder="Inserisci il tuo nome">
        </div>
        <div class="input">
          <label for="surname">Cognome:</label>
          <input type="text" id="surname" name="surname" value="" placeholder="Inserisci il tuo cognome">
        </div>
        <div class="input">
          <label for="km">Distanza da percorrere:</label>
          <input type="number" id="km" name="km" value="" placeholder="Inserisci Km da percorrere">
        </div>
        <div class="input">
          <label for="category">Categoria:</label>
          <select name="category" id="category">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over 65">Over 65</option>
          </select>
        </div>
        <div class="buttons">
          <input type="button" id="makeTicket" name="makeTicket" value="Crea Biglietto">
          <input type="button" id="cancelTicket" name="cancelTicket" value="Annulla Biglietto">
        </div>
      </div>

      <!-- biglietto -->
      <div id="ticket" class="hidden">
        <table>
          <thead>
            <tr>
              <th>Passeggero</th>
              <th>N. Treno</th>
              <th>Carrozza</th>
              <th>Prezzo</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="passenger"></td>
              <td id="trainNumber"></td>
              <td id="trainCarriage"></td>
              <td id="price"></td>
              <td id="categoryTicket"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script type="text/javascript" src="js/train.js"></script>
  </body>
</html>
